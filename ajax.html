<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajax Demo</title>
</head>

<body>
    <button onclick="fetchData();">Fetch Data</button>
    <ul id="dataList">
    </ul>
    <h1>Hello world</h1>
    <script src="ajax.js" charset="utf-8"></script>
    <script>
    function fetchData() {
        ajax('http://localhost:8080/data.json', function(response) {
            const responseObj = JSON.parse(response);
            // console.log(responseObj.people);
            updateUi(responseObj.people);
        });
    }

    function updateUi(people) {
        const dataList = document.querySelector('#dataList');

       /* const htmlFragment = people
            .map(person => {
                return `<li> ${person.name} || ${person.address} </li>`;
            })
            .join('');*/

             people.map(function(person){
            
             const htmlFragment =  `<li> ${person.name} || ${person.address} </li>`;
             dataList.innerHTML+=htmlFragment;        

            });

      //  dataList.innerHTML = htmlFragment;
    }
    </script>
</body>

</html>
